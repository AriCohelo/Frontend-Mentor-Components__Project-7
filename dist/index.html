<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>6</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="survey">
			<div class="survey__icon">
				<img src="../src/images/icon-star.svg" alt="star" />
			</div>
			<h1 class="survey__title">How did we do?</h1>
			<p>
				Please let us know how we did with your support request. All feedback is
				appreciated to help us improve our offering!
			</p>
			<div class="flex-score">
				<button data-score="1" class="survey__score">1</button>
				<button data-score="2" class="survey__score">2</button>
				<button data-score="3" class="survey__score">3</button>
				<button data-score="4" class="survey__score">4</button>
				<button data-score="5" class="survey__score">5</button>
			</div>
			<button class="survey__submit survey__submit--active">submit</button>
		</article>

		<article class="survey-result">
			<img src="../src/images/illustration-thank-you.svg" alt="" />
			<p class="survey-result__value"></p>
			<h1 class="survey-result__greeting">Thank you!</h1>
			<p class="survey-result__content">
				We appreciate you taking the time to give a rating. If you ever need
				more support, donâ€™t hesitate to get in touch!
			</p>
		</article>

		<script src="bundle.js"></script>
	</body>
</html>
